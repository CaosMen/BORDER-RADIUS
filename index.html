<!doctype html>
<html lang="en">
    <head>
        <title>Border Radius</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icon -->
        <link rel="shortcut icon" type="image/png" href="Images/Icon.png">
        <!-- Main CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-box">
            <h1 class="title-text">BORDER RADIUS</h1>
            <h6 class="subtitle-text">SIMPLE AND EASY</h6>
            <div class="cage">
                <div id="box" class="box">
                    <div class="movable top-right"></div>
                    <div class="movable top-left"></div>
                    <div class="movable bottom-right"></div>
                    <div class="movable bottom-left"></div>
                    <div class="movable left-top"></div>
                    <div class="movable left-bottom"></div>
                    <div class="movable right-top"></div>
                    <div class="movable right-bottom"></div>
                    <div class="text-box">
                        <p class="text">border-radius:</p>
                        <p id="border-r" class="text-value"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="js/main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
